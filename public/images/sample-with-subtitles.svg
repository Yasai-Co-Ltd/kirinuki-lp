<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="200" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- 動画フレーム -->
  <rect x="20" y="20" width="260" height="146" fill="#1e293b" rx="4"/>
  
  <!-- 再生ボタン -->
  <circle cx="150" cy="80" r="20" fill="#ffffff" opacity="0.9"/>
  <polygon points="145,70 145,90 165,80" fill="#1e293b"/>
  
  <!-- 人物シルエット -->
  <circle cx="100" cy="60" r="15" fill="#64748b" opacity="0.6"/>
  <rect x="85" y="75" width="30" height="40" fill="#64748b" opacity="0.6" rx="15"/>
  
  <!-- 背景要素 -->
  <rect x="180" y="40" width="80" height="8" fill="#64748b" opacity="0.3" rx="4"/>
  <rect x="180" y="55" width="60" height="8" fill="#64748b" opacity="0.3" rx="4"/>
  <rect x="180" y="70" width="70" height="8" fill="#64748b" opacity="0.3" rx="4"/>
  
  <!-- 字幕背景 -->
  <rect x="40" y="130" width="220" height="25" fill="#000000" opacity="0.8" rx="4"/>
  
  <!-- 字幕テキスト -->
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">こんにちは、今日は良い天気ですね</text>
  
  <!-- タイトル -->
  <text x="150" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">字幕ありサンプル</text>
</svg>